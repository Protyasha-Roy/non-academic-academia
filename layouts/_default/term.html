{{ define "main" }}
<div style="font-size: 15px" class="term-page">
  <h1 style="font-size: 20px">{{ .Title }}</h1>
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
