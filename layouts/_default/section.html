{{ define "main" }}
{{ partial "sitemap" . }}
<div class="section-page">
  <h1 style="font-size: 20px">{{ .Title }}</h1>
  {{ .Content }}
  
  <ul class="section-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a> 
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
