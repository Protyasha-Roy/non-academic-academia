{{ define "main" }}
{{ .Content }}
<h2>Topics</h2>
<ul>
  {{ range .Site.Sections }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
  {{ end }}
</ul>

<h2>Categories</h2>
<div class="home-tags">
  {{ range .Site.Taxonomies.categories }}
    <a href="{{ .Page.Permalink }}" class="home-tag">{{ .Page.Title }}</a>
  {{ end }}
</div>

<h2>Tags</h2>
<div class="home-tags">
  {{ range .Site.Taxonomies.tags }}
    <a href="{{ .Page.Permalink }}" class="home-tag">{{ .Page.Title }}</a>
  {{ end }}
</div>
{{ end }}
